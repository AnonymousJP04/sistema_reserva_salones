<!-- Hero Section -->
<section class="hero-section">
  <div class="container hero-content">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-lg-8 col-md-10 text-center">
        <!-- Logo/Icon -->
        <div class="mb-4">
          <i class="bi bi-gem display-1 text-white mb-3 animated-icon"></i>
        </div>
        
        <!-- Título Principal -->
        <h1 class="display-3 fw-bold text-white mb-4 hero-title">
          Sistema de Reservas
          <br>
          <span class="aurora-brand">Eventos Aurora</span>
        </h1>
        
        <!-- Descripción -->
        <p class="lead text-white mb-5 fs-4 hero-description">
          Experimenta la magia de organizar eventos extraordinarios con nuestra plataforma innovadora y elegante
        </p>
        
        <!-- Botón Principal -->
        <div class="mb-4">
          <button class="btn btn-aurora btn-lg px-5 py-3 fw-bold fs-5 rounded-pill" 
                  (click)="goToLogin()">
            <i class="bi bi-arrow-right-circle me-2"></i>
            Ir a Inicio de Sesión
          </button>
        </div>

        <!-- Información adicional -->
        <div class="row mt-5">
          <div class="col-md-4 mb-3">
            <div class="info-card p-4 rounded">
              <i class="bi bi-calendar-check-fill fs-2 text-warning mb-3 d-block"></i>
              <h6 class="text-white fw-bold mb-0">Reservas Rápidas</h6>
              <small class="text-white-50">Proceso simplificado</small>
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <div class="info-card p-4 rounded">
              <i class="bi bi-clock-fill fs-2 text-warning mb-3 d-block"></i>
              <h6 class="text-white fw-bold mb-0">24/7 Disponible</h6>
              <small class="text-white-50">Soporte continuo</small>
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <div class="info-card p-4 rounded">
              <i class="bi bi-shield-check-fill fs-2 text-warning mb-3 d-block"></i>
              <h6 class="text-white fw-bold mb-0">Seguro y Confiable</h6>
              <small class="text-white-50">Máxima protección</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
