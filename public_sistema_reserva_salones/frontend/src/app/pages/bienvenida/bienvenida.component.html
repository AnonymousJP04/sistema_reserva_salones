<!-- Hero Section -->
<section class="hero-section">
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-lg-8 col-md-10 text-center">
        <!-- Logo/Icon -->
        <div class="mb-4">
          <i class="bi bi-building display-1 text-white mb-3 animated-icon"></i>
        </div>
        
        <!-- Título Principal -->
        <h1 class="display-3 fw-bold text-white mb-4">
          Sistema de Reservas
          <br>
          <span class="text-warning">Eventos Aurora</span>
        </h1>
        
        <!-- Descripción -->
        <p class="lead text-white mb-5 fs-4">
          Experimenta la magia de organizar eventos extraordinarios con nuestra plataforma innovadora y elegante
        </p>
        
        <!-- Botón Principal -->
        <div class="mb-4">
          <button class="btn btn-warning btn-lg px-5 py-3 fw-bold fs-5 rounded-pill shadow-lg" 
                  (click)="goToLogin()">
            <i class="bi bi-box-arrow-in-right me-2"></i>
            Ir a Inicio de Sesión
          </button>
        </div>

        <!-- Información adicional -->
        <div class="row mt-5">
          <div class="col-md-4 mb-3">
            <div class="info-card p-3 rounded">
              <i class="bi bi-calendar-check fs-2 text-warning mb-2"></i>
              <h6 class="text-white fw-bold">Reservas Rápidas</h6>
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <div class="info-card p-3 rounded">
              <i class="bi bi-clock fs-2 text-warning mb-2"></i>
              <h6 class="text-white fw-bold">24/7 Disponible</h6>
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <div class="info-card p-3 rounded">
              <i class="bi bi-shield-check fs-2 text-warning mb-2"></i>
              <h6 class="text-white fw-bold">Seguro y Confiable</h6>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
