<div class="container mt-5" style="max-width: 500px;">
  <!-- Header -->
  <div class="text-center mb-4">
    <div class="mb-3">
      <i class="bi bi-shield-lock display-3 text-primary"></i>
    </div>
    <h2 class="fw-bold">Iniciar Sesión</h2>
    <p class="text-muted mb-0">Accede a tu cuenta de Eventos Aurora</p>
  </div>

  <!-- Card con efecto glassmorphism suave -->
  <div class="card shadow rounded border-0 bg-light bg-opacity-75 p-4">
    <form (ngSubmit)="login()">
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">
          <i class="bi bi-envelope me-2"></i>Email
        </label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-envelope-at-fill"></i>
          </span>
          <input 
            type="email" 
            id="email" 
            name="email" 
            [(ngModel)]="credentials.email" 
            class="form-control" 
            placeholder="usuario@correo.com" 
            required>
        </div>
      </div>

      <!-- Contraseña -->
      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">
          <i class="bi bi-key me-2"></i>Contraseña
        </label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-shield-lock-fill"></i>
          </span>
          <input 
            type="password" 
            id="password" 
            name="password" 
            [(ngModel)]="credentials.password" 
            class="form-control" 
            placeholder="Tu contraseña" 
            required>
        </div>
      </div>

      <!-- Mensaje de error -->
      <div *ngIf="errorMessage" class="alert alert-danger d-flex align-items-center" role="alert">
        <i class="bi bi-exclamation-circle-fill me-2"></i>
        <span>{{ errorMessage }}</span>
      </div>

      <!-- Botón iniciar sesión -->
      <button 
        type="submit" 
        class="btn btn-primary w-100 mb-3 d-flex align-items-center justify-content-center"
        [disabled]="isLoading">
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
        <i *ngIf="!isLoading" class="bi bi-box-arrow-in-right me-2"></i>
        {{ isLoading ? 'Iniciando...' : 'Iniciar Sesión' }}
      </button>

      <!-- Botón registrar -->
      <button 
        type="button" 
        class="btn btn-outline-secondary w-100"
        (click)="register()">
        <i class="bi bi-person-plus-fill me-2"></i>
        ¿No tienes cuenta? Regístrate
      </button>
    </form>
  </div>

  <!-- Link adicional -->
  <div class="text-center mt-3">
    <a href="#" class="text-decoration-none small text-muted">
      <i class="bi bi-question-circle me-1"></i> ¿Olvidaste tu contraseña?
    </a>
  </div>
</div>
