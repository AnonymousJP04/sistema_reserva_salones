<div class="container-fluid mt-4 dashboard-container aurora-background">

  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="text-white">
      <i class="bi bi-building me-2 text-success"></i>
      Dashboard de Salones
    </h3>
    <div class="d-flex align-items-center">

      <button class="btn btn-outline-light btn-sm me-3" routerLink="/mis-reservas">
        <i class="bi bi-person-check"></i> Mis Reservas
      </button>

      <span class="badge bg-info me-3">
        <i class="bi bi-list-ul me-1"></i>
        {{ salonesFiltrados.length }} salones encontrados
      </span>

      <button class="btn btn-outline-danger btn-sm" (click)="limpiarFiltros()">
        <i class="bi bi-x-circle me-1"></i>
        Limpiar Filtros
      </button>
    </div>
  </div>

  <!-- Filtros combinados -->
  <div class="card aurora-card mb-4 shadow-lg">
    <div class="card-header bg-light bg-opacity-25">
      <h5 class="mb-0 text-white">
        <i class="bi bi-funnel me-2 text-success"></i>Filtros de Búsqueda
      </h5>
    </div>
    <div class="card-body">
      <div class="row g-3">
        <div class="col-md-6 col-lg-3">
          <label class="form-label text-white">
            <i class="bi bi-search me-1"></i>Buscar
          </label>
          <input type="text" class="form-control border-success bg-dark text-white"
            placeholder="Nombre, descripción, ubicación..." [(ngModel)]="palabraClave"
            (input)="aplicarFiltros()">
        </div>

        <div class="col-md-6 col-lg-2">
          <label class="form-label text-white">
            <i class="bi bi-tags me-1"></i>Tipo de Salón
          </label>
          <select class="form-select border-success bg-dark text-white" [(ngModel)]="tipoSeleccionado"
            (change)="aplicarFiltros()">
            <option value="">Todos los tipos</option>
            <option *ngFor="let tipo of tiposSalon" [value]="tipo">{{ tipo }}</option>
          </select>
        </div>

        <div class="col-md-6 col-lg-2">
          <label class="form-label text-white">
            <i class="bi bi-clock me-1"></i>Horario
          </label>
          <select class="form-select border-success bg-dark text-white" [(ngModel)]="horarioSeleccionado"
            (change)="aplicarFiltros()">
            <option value="">Todos los horarios</option>
            <option *ngFor="let horario of horariosDisponibles" [value]="horario">{{ horario }}</option>
          </select>
        </div>

        <div class="col-md-6 col-lg-3">
          <label class="form-label text-white">
            <i class="bi bi-calendar me-1"></i>Fecha Disponible
          </label>
          <input type="date" class="form-control border-success bg-dark text-white" [(ngModel)]="fechaSeleccionada"
            (change)="aplicarFiltros()">
        </div>

        <div class="col-md-12 col-lg-2">
          <label class="form-label text-white">
            <i class="bi bi-check-circle me-1"></i>Disponibilidad
          </label>
          <div class="form-check">
            <input class="form-check-input border-success" type="checkbox" id="soloDisponibles"
              [(ngModel)]="soloDisponibles" (change)="aplicarFiltros()">
            <label class="form-check-label text-white" for="soloDisponibles">
              Solo disponibles
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="salonesFiltrados.length === 0" class="alert alert-warning d-flex align-items-center">
    <i class="bi bi-exclamation-triangle-fill me-2"></i>
    No se encontraron salones que coincidan con los filtros seleccionados.
  </div>

  <!-- Vista de Tarjetas -->
  <div *ngIf="!vistaCalendario">
    <app-salones-grid [salones]="salonesFiltrados" (reservar)="reservarSalon($event)"></app-salones-grid>
  </div>

  <!-- Vista de Calendario -->
  <div *ngIf="vistaCalendario" class="mt-4">
    <app-calendario></app-calendario>
  </div>
</div>
